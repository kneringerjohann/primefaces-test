<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
</h:head>
<h:body>
    <h:form id="frmTest">
        <p:dataTable
                var="test1"
                value="#{testView.testObjects}"
                scrollable="true"
                scrollRows="90"
                rows="180"
                scrollHeight="800"
                virtualScroll="true"
                rowKey="#{test1.id}">
            <p:column>
                <p:rowToggler/>
            </p:column>
            <p:column headerText="Id">
                <h:outputText value="#{test1.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{test1.name}"/>
            </p:column>
            <p:rowExpansion>
                <p:dataTable value="#{test1.childList}" var="child">
                    <p:column headerText="Id">
                        <h:outputText value="#{child.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{child.name}"/>
                    </p:column>
                </p:dataTable>
            </p:rowExpansion>
        </p:dataTable>
    </h:form>
</h:body>
</html>
